<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="./styles/quiz.css">
</head>
<body>
    <main>
        <form >
            <h1>Quiz Form</h1>
            <fieldset>
                <legend>Code Quizz</legend>
                <div class="form-item ">
                    <label for="q1">What does this CSS rule? ( button::last-child { ) </label>
                    <input type="text" name="q1" id="q1">
                </div>
                <div class="form-item ">
                    <label for="q2">How are id and class attributes selected in CSS? </label>
                    <textarea type="email" name="q2" id="q2"></textarea>
                </div>
                <div class="form-item ">
                    <label for="q3">Which of the following is a valid CSS comment? </label>
                    <select name="q3" id="q3">
                        <option value="v1" selected> Choose one...</option>
                        <option value="v2"> #button {} </option>
                        <option value="v3">/* button {} */</option>
                        <option value="v4"> */ button {} */ </option>
                        <option value="v5"> #button {} </option>
                    </select>
                </div>
                <div class="form-item ">
                    <label for="q4">How can I add a padding left with 16px to this element ?</label>
                    <input type="number" name="q4" id="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Answer</button>
        </form>
    </main>
</body>
</html>
